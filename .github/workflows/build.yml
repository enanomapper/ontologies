name: Build slims
on:
  workflow_dispatch:
  pull_request:
    paths:
     - 'config.yaml'
     - '.github/workflows/build.yml'
     - './config/*'
     - './internal*'
     - './external*'
  push:
    paths:
     - 'config.yaml'
     - '.github/workflows/build.yml'
     - './config/*'
     - './internal*'
     - './external*'
  schedule:
    - cron: 1 0 1 1-12 *
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      with:
       token: ${{ secrets.PAT }} 
    # Get slimmer and robot
    - name: add slimmer and robot URLs to environment
      run: |
        echo $(java --version)
        config_file="config.yaml"
        robot_jar=""
        robot=""
        slimmer=""
        while IFS=":" read -r key value; do
          key=$(echo "$key" | tr -d '[:space:]')
          case "$key" in
            robot-jar)
              robot_jar=$(echo "$value" | tr -d '[:space:]')
              ;;
            robot-wrapper)
              robot=$(echo "$value" | tr -d '[:space:]')
              ;;
            slimmer)
              slimmer=$(echo "$value" | tr -d '[:space:]')
              ;;
          esac
        done < "$config_file"
        echo SLIMMER: $slimmer
        echo ROBOT JAR: $robot_jar
        echo ROBOT WRAPPER: $robot
        echo 'slimmer='${slimmer}'' >> $GITHUB_ENV
        echo 'robot='${robot}'' >> $GITHUB_ENV
        echo 'robot_jar='${robot_jar}'' >> $GITHUB_ENV
    - name: get slimmer
      run: wget ${{ env.slimmer }}
    - name: get robot
      run: |
        wget ${{ env.robot }}
        wget ${{ env.robot_jar}}
  
