name: Build slims
on:
  workflow_dispatch:
  pull_request:
    paths:
     - 'config/*'
  push:
    paths:
     - 'config.yaml'
     - '.github/workflows/build.yml'
     - './config/*'
  schedule:
    - cron: 1 0 1 1-12 *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install yq
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
        sudo chmod +x /usr/bin/yq
    - name: Check out repository
      uses: actions/checkout@v4
      with:
       token: ${{ secrets.PAT }}
    - name: Parse ontologies for matrix
      id: parse-slims
      run: |
        config_file="config.yaml"
        # Extract the slims list from $config_file using yq
        slims=$(yq '.slims[]' config.yaml | jq -R -s -c 'split("\n")[:-1]')
        if [ -z "$slims" ]; then
        echo "Error: No slims found in config.yaml"
        exit 1
        fi
        echo "Parsed slims: $slims"
        echo "slims-matrix=$slims" >> $GITHUB_OUTPUT

    - name: Add slimmer and robot URLs to environment
      run: |
        config_file="config.yaml"
        robot_jar=$(yq '.robot."robot-jar"' $config_file)
        robot_wrapper=$(yq '.robot."robot-wrapper"' $config_file)
        slimmer=$(yq '.slimmer' $config_file)
        echo "slimmer=$slimmer" >> $GITHUB_ENV
        echo "robot=$robot_wrapper" >> $GITHUB_ENV
        echo "robot_jar=$robot_jar" >> $GITHUB_ENV
    - name: Get slimmer and robot
      run: |
        wget ${{ env.slimmer }}
        wget ${{ env.robot }}
        wget ${{ env.robot_jar }}
    - name: Authorize running slim scripts
      run: chmod 755 src/build-workflow/*.sh

  slim:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ontology: ${{ fromJson(needs.build.outputs.slims-matrix) }}
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Run slim script for ${{ matrix.ontology }}
      run: bash src/build-workflow/slim.sh ${{ matrix.ontology }}

  commit:
    needs: slim
    runs-on: ubuntu-latest
    steps:
    - name: Commit OWL files
      if: ${{ !startsWith(github.ref, 'refs/heads/merge') }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Slimmer bot"
        git checkout "${{ github.ref_name }}" && git pull
        if ! git diff --quiet external-dev/*.owl; then
          git add -f external-dev/*.owl
          git commit -m "Actions - slim updated" || true
          git push || echo "Push failed."
        else
          echo "No changes to commit or push."
